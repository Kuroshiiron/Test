<html>

<head>
    <title>Convert online form to pdf</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script src="jspdf.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <h2>Convert online form to pdf</h2>
    <form>
        <div>
            Policy Holder's Name: <input type="text" id="name" placeholder="Name">
        </div>
        <div>
            Date of Birth: <input type="number" id="dob" maxlength="8" placeholder="e.g DDMMYYYY">
        </div>
        <button onclick="createPDF()" id="button">Submit</button>
    </form>
    <div>
        <h2>Reading uploaded pdf file</h2>
        <input type="file" id="inpFile">
        <button type="button" id="btnUpload">Upload</button>
        <div id="resultText"></div>
    </div>
    <div class="row">
        <h1>Auto fill</h1>
        <div class="col">
          Name: <input id="name" placeholder="Your full name..">
         <select id="company">
           <option>Choose a company</option>
           <option>AIG</option>
           <option>Singlife</option>
           <option>Manulife</option>
         </select>
        </div>
      </div>
      <button type="submit" id="Btn">
      Submit
      </button>
      <div class="row">
        <div class="col">
          <p id="name1"></p>
          <p id="cpy"></p>
        </div>
      </div>
</body>

</html>
